<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Open Kenox Gaming</title>
<script>
  // YouTube channel links
  const androidIntent = "intent://www.youtube.com/@kenoxgamings#Intent;package=com.google.android.youtube;scheme=https;end";
  const youtubeWeb = "https://www.youtube.com/@kenoxgamings";

  // Detect device
  const userAgent = navigator.userAgent || navigator.vendor || window.opera;

  if (/android/i.test(userAgent)) {
    // Android: open intent link
    window.location.href = androidIntent;
  } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
    // iOS: open YouTube app via universal link
    window.location.href = youtubeWeb;
  } else {
    // Desktop fallback
    window.location.href = youtubeWeb;
  }
</script>
</head>
<body>
<p>Redirecting to Kenox Gaming...</p>
</body>
</html>
